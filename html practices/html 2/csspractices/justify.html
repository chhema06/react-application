<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .grid-container{
    display: grid;
    justify-content: space-evenly;
    grid-template-columns: 100px 100px 100px;
    gap:10px;
    background-color:green;
    padding: 15px;
   }

    .grid-container > div {
        background-color: rgb(137, 178, 32);
        text-align: center;
        padding: 10px 0;
        font-size: 30px;

    }

    
   
</style>
</head>
<body>
    <h1>the justify-content property</h1>
    <p>The justify-content property is used to align the whole grid inside the container.</p>
    <p>The value "space-evenly" will give the columns equal amount of space between, and around them:</p>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
