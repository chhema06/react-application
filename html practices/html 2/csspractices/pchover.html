<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blueviolet;
            color: black;
            padding: 25px;
            text-align: center;
        }
        div:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h2>Hover on div</h2>
    <p>An example of using the :hover pseudo-class on a div element:</p>
    <div>mouse hover</div>
</body>
</html>
