<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>the list-style-type property;</h2>

    <p>Example of unordered lists:</p>
   <ul type="circle">
    <li>chicken</li>
    <li>mutton</li>
    <li>fish</li>
   </ul>

   <ul type="square">
    <li>chicken</li>
    <li>mutton</li>
    <li>fish</li>
   </ul>

   <p>example of ordered lists:</p>
   <ol type="i">
    <li>chicken</li>
    <li>mutton</li>
    <li>fish</li>
   </ol>

   <ol type="1">
    <li>chicken</li>
    <li>mutton</li>
    <li>fish</li>
   </ol>

</body>
</html>
