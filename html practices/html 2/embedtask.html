<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Embedded tag</h2>
    <iframe width="500" height="400" src="https://www.youtube.com/embed/7NLOxt_IKZs" 
    title="When vibrant and colorful flowers become delicacies on people&#39;s tables【滇西小哥】
    " frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
    web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br>

    <h2>Image tag</h2>
    <img src="https://tse4.mm.bing.net/th?id=OIP.i-Xdb3eu9ihga0frrt1tWQHaEo&pid=Api&P=0&h=180">

    <fieldset>
        <legend><h2 style="color: brown;">Personal Details</h2></legend>
    <form action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="father name">Father Name:</label>
        <input type="text" id="father name" name="father name" required><br><br>

        <label for="mother name">Mother Name:</label>
        <input type="text" id="mother name" name="mother name" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>
    </fieldset><br>

    <fieldset>
   <legend><h2 style="color: blueviolet;">Education details</h2></legend> 

<label for="Graduation details">Graduation details:</label>
        <input type="text" id="Graduation details" name="Graduation details" required><br><br>

        <label for="College name">College name:</label>
        <input type="text" id="College name" name="College name" required><br><br>

        <label for="school name">School Name:</label>
        <input type="text" id="school name" name="school name" required><br><br>
    </fieldset>
</body>
</html>
