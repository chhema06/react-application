<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List Example</title>
</head>
<body>
    
    <dl>
        <h2>Fruits</h2>
        <dt>Apple</dt>
        <dd>A sweet red or green fruit that is often eaten raw or used in desserts.</dd>
        
        <dt>Banana</dt>
        <dd>A long, yellow fruit that is soft and sweet, commonly eaten as a snack.</dd>
        
        <dt>Orange</dt>
        <dd>A round, citrus fruit that is typically orange in color and juicy.</dd>
    </dl>
</body>
</html>
